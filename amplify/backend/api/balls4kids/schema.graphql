type POST @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String
  image: [AWSURL]
  description: String
  caption: String
}

enum AboutSectionType {
  BLURB
  CONTENT
  FOUNDER_STATEMENT
}

type About @model @auth(rules: [{allow: public}]) {
  id: ID!
  type: AboutSectionType!
  text: String
}
